#=======================
# Application settings
#=======================

# Application details for Research Object Bundle attribution
applicationName = Common Workflow Language Viewer
applicationURL = https://view.commonwl.org

# Path to a directory in which the RO Bundles will be stored
bundleStorage = /tmp

# Path to a directory in which graphviz images will be stored
graphvizStorage = /tmp

# How long to cache workflows in days before checking for changes via Github
cacheDays = 1

# File size limit for individual files in bytes
# CWL files must be lower than this, but other files in the repo may be lower and in this case will
# be externally linked in the Research Object Bundle
singleFileSizeLimit = 5242880

# File size limit for the contents of the entire repository path in bytes
totalFileSizeLimit = 1073741824

#=======================
# Github API settings
#=======================

# Authentication increases rate limit from 50 requests/hr to 5000 requests/hr

# Should be none/basic/oauth
githubAPI.authentication = none

# Basic authentication details used if githubAPI.authentication = false
githubAPI.username = username
githubAPI.password = password

# Oauth token used if githubAPI.authentication = oauth
githubAPI.oauthToken = token

#=======================
# MongoDB settings
#=======================
spring.data.mongodb.host = localhost
spring.data.mongodb.port = 27017
