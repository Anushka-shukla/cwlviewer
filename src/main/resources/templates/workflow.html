<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Common Workflow Language Viewer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../static/css/main.css" />
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}" href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>

<nav th:replace="fragments/header :: navbar"></nav>

<!-- Modal for viewing DOT graph -->
<div class="modal fade" id="dotGraph" tabindex="-1" role="dialog" aria-labelledby="dotGraphLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="dotGraphLabel">Workflow DOT Graph</h4>
            </div>
            <div class="modal-body">
                <a id="download-link-gv" href="" download="workflow.gv"></a>
                <button id="download-gv" class="btn btn-primary" type="button">Download as .gv File</button>
<textarea id="dot" class="form-control" rows="15" th:field="${workflow.dotGraph}">
digraph G {
    graph [
        bgcolor="#eeeeee"
		color="black"
		fontsize="10"
		labeljust="left"
		clusterrank="local"
		ranksep="0.22"
		nodesep="0.05"
	];
    node [
	    fontname="Helvetica"
		fontsize="10"
		fontcolor="black"
		shape="record"
		height="0"
		width="0"
		color="black"
		fillcolor="lightgoldenrodyellow"
		style="filled"
    ];
    edge [
		fontname="Helvetica"
		fontsize="8"
		fontcolor="black"
		color="black"
        arrowsize="0.7"
    ];
    subgraph cluster_inputs {
        rank = same;
        style = "dashed";
        label = "Workflow Inputs";
        input1 [fillcolor="#94DDF4"];
        input2 [fillcolor="#94DDF4"];
        input3 [fillcolor="#94DDF4"];
    }
    subgraph cluster_outputs {
        rank = same;
        style = "dotted";
        label = "Workflow Outputs";
        output1 [fillcolor="#94DDF4"];
        output2 [fillcolor="#94DDF4"];
        output3 [fillcolor="#94DDF4"];
    }
    input1->step1->step4->output1;
    input2->step2->output2;
    input3->step3->output3;
}
</textarea>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12" role="main" id="main">
            <h2>Workflow: <span th:text="${workflow.label}">Workflow Name</span></h2>
            <p>
                <a th:href="@{'https://github.com/' + ${workflow.retrievedFrom.owner} + '/' + ${workflow.retrievedFrom.repoName} + '/tree/' + ${workflow.retrievedFrom.branch} + '/' + ${workflow.retrievedFrom.path}}" href="#" rel="noopener" target="_blank">
                    <img id="githubLogo" src="../static/img/GitHub-Mark-32px.png" th:src="@{/img/GitHub-Mark-32px.png}" width="24" height="24" />
                </a>
                <i>Fetched <span th:text="${{workflow.retrievedOn}}">01/12/16 at 21:00</span></i>
                <span th:if="${workflow.roBundle == null}"> - Generating download link&hellip; [<a th:href="@{'/workflows/' + ${workflow.id}}" href="#">Refresh</a>]</span>
                <span th:if="${workflow.roBundle != null}">
                    - <a th:href="@{'/workflows/' + ${workflow.id} + '/download'}" href="#">Download as Research Object Bundle</a>
                    <a href="http://www.researchobject.org/" rel="noopener" target="_blank">[?]</a>
                </span>
            </p>
            <p th:text="${workflow.doc}">Workflow Doc</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="graph-menu" class="pull-right">
                <a id="download-link-graph" href="" download="workflow.png"></a>
                <strong>Graph: </strong>
                <button id="view-dot" class="btn btn-primary" type="button" data-toggle="modal" data-target="#dotGraph">View DOT</button>
                <button id="download-graph" class="btn btn-primary" type="button">Download Image</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="visualisation" class="jumbotron">
                <div id="loading">
                    <img src="../static/img/loading.svg" th:src="@{/img/loading.svg}" />
                    <span>Drawing Workflow...</span>
                </div>
                <div id="graph"></div>
            </div>
            <h2>Inputs</h2>
            <table class="table table-striped">
                <thead>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Label</th>
                    <th>Doc</th>
                </thead>
                <tbody>
                    <tr th:each="input : ${workflow.inputs}">
                        <td th:text="${input.key}">ID</td>
                        <td th:text="${input.value.type}">Type</td>
                        <td th:text="${input.value.label}">Label</td>
                        <td th:text="${input.value.doc}">Description</td>
                    </tr>
                </tbody>
            </table>
            <h2>Outputs</h2>
            <table class="table table-striped">
                <thead>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Label</th>
                    <th>Doc</th>
                </thead>
                <tbody>
                    <tr th:each="output : ${workflow.outputs}">
                        <td th:text="${output.key}">ID</td>
                        <td th:text="${output.value.type}">Type</td>
                        <td th:text="${output.value.label}">Label</td>
                        <td th:text="${output.value.doc}">Description</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: copy"></div>

<script src="/bower_components/requirejs/require.js" data-main="/js/workflow.js"></script>
</body>
</html>
