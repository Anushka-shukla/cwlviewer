<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Common Workflow Language Viewer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../static/css/main.css" />
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}" href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>

<nav th:replace="fragments/header :: navbar"></nav>

<!-- Modal for viewing DOT graph -->
<div class="modal fade" id="dotGraph" tabindex="-1" role="dialog" aria-labelledby="dotGraphLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="dotGraphLabel">Workflow DOT Graph</h4>
            </div>
            <div class="modal-body">
                <a id="download-link-gv" href="" download="workflow.gv"></a>
                <button id="download-gv" class="btn btn-primary" type="button">Download as .gv File</button>
<textarea id="dot" class="form-control" rows="15">
digraph G {
    bgcolor="#eeeeee";
    subgraph cluster_c0 {
        a0 -> a1 -> a2 -> a3;
    }
    subgraph cluster_c1 {
        b0 -> b1 -> b2 -> b3;
    }
    x -> a0;
    x -> b0;
    a1 -> b3;
    b1 -> a3;
}
</textarea>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12" role="main" id="main">
            <h2>Workflow: <span th:text="${workflow.label}">Workflow Name</span></h2>
            <p th:text="${workflow.doc}">Workflow Doc</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="graph-menu" class="pull-right">
                <a id="download-link-graph" href="" download="workflow.png"></a>
                <strong>Graph: </strong>
                <button id="view-dot" class="btn btn-primary" type="button" data-toggle="modal" data-target="#dotGraph">View DOT</button>
                <button id="download-graph" class="btn btn-primary" type="button">Download Image</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="visualisation" class="jumbotron">
                <div id="loading">
                    <img src="../static/img/loading.svg" th:src="@{/img/loading.svg}" />
                    <span>Drawing Workflow...</span>
                </div>
                <div id="graph"></div>
            </div>
            <h2>Inputs</h2>
            <table class="table table-striped">
                <thead>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Label</th>
                    <th>Doc</th>
                </thead>
                <tbody>
                    <tr th:each="input : ${workflow.inputs}">
                        <td th:text="${input.key}">ID</td>
                        <td th:text="${input.value.type}">Type</td>
                        <td th:text="${input.value.label}">Label</td>
                        <td th:text="${input.value.doc}">Description</td>
                    </tr>
                </tbody>
            </table>
            <h2>Outputs</h2>
            <table class="table table-striped">
                <thead>
                    <th>ID</th>
                    <th>Label</th>
                    <th>Doc</th>
                </thead>
                <tbody>
                    <tr th:each="output : ${workflow.outputs}">
                        <td th:text="${output.key}">ID</td>
                        <td th:text="${output.value.label}">Label</td>
                        <td th:text="${output.value.doc}">Description</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: copy"></div>

<script src="/bower_components/requirejs/require.js" data-main="/js/workflow.js"></script>
</body>
</html>
