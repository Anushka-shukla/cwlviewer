<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Common Workflow Language Viewer</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/main-20170517.css}" href="../static/css/main-20170517.css" />
        <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}" href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    </head>
    <body>

        <nav th:replace="fragments/header :: navbar"></nav>

        <div class="container">
            <div class="row">
                <div class="col-md-12" role="main" id="main">
                    <h1>Explore Workflows</h1>
                    <p>View already parsed workflows here or <a href="/" alt="homepage">click here to add your own</a></p>

                    <form action="/workflows" method="GET">
                        <div class="input-group">
                            <input type="text" name="search" th:value="${search}" class="form-control" placeholder="Search in label or doc..." />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">Search</button>
                            </span>
                        </div>
                    </form>

                    <div th:unless="${#strings.isEmpty(search)}">
                        <h3>Showing results for "<span th:text="${search}">query</span>" <a href="/workflows">(Show all)</a></h3>
                    </div>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th style="width: 40%;">Graph</th>
                                <th>Name</th>
                                <th>Retrieved From</th>
                                <th>View</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="workflow : ${workflows}" th:with="githubURLPart=${workflow.retrievedFrom.getURL().replace('https://', '')}">
                                <td>
                                    <a th:href="@{${workflow.retrievedFrom.getURL()}}">
                                        <img class="workflow-thumb" th:src="@{'/graph/svg/' + ${githubURLPart}}" alt="workflow graph" />
                                    </a>
                                </td>
                                <td>
                                    <span th:text="${workflow.label}">Name</span>
                                    <p><i th:text="${workflow.doc}">Description</i></p>
                                </td>
                                <td>
                                    <a th:href="@{${workflow.retrievedFrom.getURL()}}" rel="noopener" target="_blank">
                                        <img id="githubLogo" src="../static/img/GitHub-Mark-32px.png" th:src="@{/img/GitHub-Mark-32px.png}" width="20" height="20" />
                                        <span th:if="${workflow.retrievedFrom.path != null}" th:text="@{${workflow.retrievedFrom.owner} + '/' + ${workflow.retrievedFrom.repoName} + '/' + ${workflow.retrievedFrom.path}}">https://github.com</span>
                                        <span th:unless="${workflow.retrievedFrom.path != null}" th:text="@{${workflow.retrievedFrom.owner} + '/' + ${workflow.retrievedFrom.repoName} + '/'}">https://github.com</span>
                                    </a>
                                    <p>Branch/Commit ID: <i th:text="${workflow.retrievedFrom.branch}">master</i></p>
                                </td>
                                <td><a th:href="@{'/workflows/' + ${githubURLPart}}"><span class="icon-view glyphicon glyphicon-chevron-right"></span></a></td>
                            </tr>
                        </tbody>
                    </table>

                    <nav th:replace="fragments/pagination :: workflowControl"></nav>

                </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: copy"></div>

    </body>
</html>
